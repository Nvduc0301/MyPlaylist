<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My playlist</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"
  />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/main.css">


</head>

<body>
  <!--
  1. Render song: Hiển thị
  2. Scroll top: Kéo scroll thì hình nhỏ đi
  3. Play/ Pause/ seek: Chạy, dừng lại, tua
  4. CD rotate: cd quay tròn
  5. Next/ pre: Tiến, lùi bài hát
  6. fa-random: random bài hát
  7. Next/repeat when ended:
  8. Active song: thêm active vào song
  9. Scooll active song  into view: Khi next song thì sẽ active vào song và đẩy thanh scrool lên
  10. Play song when click: click vào bài nào thì đổi sang bài đấy
  11. Lưu setting khi checking vào nút lặp lại hoặc ngẫu nhiên
   -->
  <div id="container" class="container flex bgsun"> 
    <div class="player">
      <!-- Dashboard -->
      <div class="dashboard">  
        <!-- Header -->
        <header>
          <h4>Now playing:</h4>
          <h2>String 57th & 9th</h2>    
        </header>

        <!-- CD -->
        <div class="cd">
          <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
          </div>
        </div>
        <!-- Control -->
        <div class="volume-change">
          <div class="volume">
            <i class="fa-solid fa-volume-high volume__icon"></i>
            <i class="fa-solid fa-volume-xmark volume__icon--mute"></i>
          </div>
          <div class="volume-bar">
            <div class="volume-bar__value"></div>
          </div>
        </div>
        <div class="control">
          <div class="btn btn-repeat">
            <i class="fas fa-redo"></i>
          </div>
          <div class="btn btn-prev">
            <i class="fas fa-step-backward"></i>
          </div>
          <div class="btn btn-toggle-play">
            <i class="fas fa-pause icon-pause"></i>
            <i class="fas fa-play icon-play"></i>
          </div>
          <div class="btn btn-next">
            <i class="fas fa-step-forward"></i>
          </div>
          <div class="btn btn-random">
            <i class="fas fa-random"></i>
          </div>
        </div>

        <div class="progress-time">
          <span class="progress-time__current-time">0:00</span>
          <span class="progress-time__duration">0:00</span>
        </div>
        <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
        
        
        
        
        <audio id="audio" src=""></audio>
      </div>

      <!-- Playlist -->
      <div class="playlist">

      </div>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>

</html>
